<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../Styles/cryptoStats.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="../Scripts/cryptoStats.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="row">
        
        <div class="nav col-2 flex-column nav-pills nav-height mynav" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <p class="title text-white">
                <img src="../Assets/coinmarketcap.png">
                CryptoWatch</p>
            <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Home</a>
            <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">Profile</a>
            <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false">Messages</a>
            <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</a>
          </div>

        <div class="col-10">
            <div class="row">
                <div class="col-6 text-dark">
                    <h1>Global Crypto Stats</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <p>Total Cryptocurrencies</p>
                    <h2 id="cry"></h2>
                </div>
                <div class="col-6">
                    <p>Total Exchanges</p>
                    <h2 id="exchange"></h2>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <p>Total Market Cap</p>
                    <h2 id="marketCap"></h2>
                </div>
                <div class="col-6">
                    <p>Total 24H Volume</p>
                    <h2 id="vol"></h2>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <p>Total Markets</p>
                    <h2 id="mark"></h2>
                </div>
                <div class="col-6">
                    <p>Lepsum</p>
                </div>
            </div>

            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">24h %</th>
                    <th scope="col">Market Cap</th>
                    <th scope="col">Volume(24H)</th>
                    <th scope="col">Last 7d</th>
                  </tr>
                </thead>
                <tbody id="tb">
                  
                </tbody>
              </table>

        </div>

    </div>

    
</body>
</html>
